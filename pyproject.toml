[tool.poetry]
name = "brython-dev"
version = "0.1.0"
description = "Brython developer tools"
authors = ["lorenzo Garcia <lorenzogarciacalzadilla@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
brython = "^3.9.1"
flask = "^1.1.2"
pyyaml = "^5.4.1"

[tool.poetry.dev-dependencies]
fossil-cli = "^3.0.0"

[[tool.poetry.source]]
name = "private"
url = "http://127.0.0.1:8000/simple"
default = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
